<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>블랙잭</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <form>
        <button id="btn1" class="btn" formaction="main.html">게임 시작</button>
        <button id="btn2" class="btn" onclick="rule()">게임 방법</button><br>
    </form>
    <div>
        <img id="rule1" class="rule" src="media/배경/001.png">
        <img id="rule2" class="rule" src="media/배경/002.png">
        <img id="ar1" class="ar" onclick="rule()" src="media/버튼/ar1.png">
        <img id="ar2" class="ar" onclick="rule2()" src="media/버튼/ar2.png">
        <img id="cl" class="ar" onclick="cl()" src="media/버튼/close.png">
    </div>
    <script>
        window.onload=function (){
            document.getElementById("rule1").style.visibility="hidden";
            document.getElementById("rule2").style.visibility="hidden";
            document.getElementById("ar1").style.visibility="hidden";
            document.getElementById("ar2").style.visibility="hidden";
            document.getElementById("cl").style.visibility="hidden";
        }
        function rule(){
            event.preventDefault();
            document.getElementById("rule1").style.visibility="visible";
            event.preventDefault();
            document.getElementById("rule2").style.visibility="hidden";
            event.preventDefault();
            document.getElementById("ar1").style.visibility="visible";
            event.preventDefault();
            document.getElementById("ar2").style.visibility="visible";
            event.preventDefault();
            document.getElementById("cl").style.visibility="visible";
            event.preventDefault();
        }
        function rule2(){
            event.preventDefault();
            document.getElementById("rule1").style.visibility="hidden";
            event.preventDefault();
            document.getElementById("rule2").style.visibility="visible";
            event.preventDefault();
            document.getElementById("ar1").style.visibility="visible";
            event.preventDefault();
            document.getElementById("ar2").style.visibility="visible";
            event.preventDefault();
            document.getElementById("cl").style.visibility="visible";
            event.preventDefault();
        }
        function cl(){
            event.preventDefault();
            document.getElementById("rule1").style.visibility="hidden";
            event.preventDefault();
            document.getElementById("rule2").style.visibility="hidden";
            event.preventDefault();
            document.getElementById("ar1").style.visibility="hidden";
            event.preventDefault();
            document.getElementById("ar2").style.visibility="hidden";
            event.preventDefault();
            document.getElementById("cl").style.visibility="hidden";
            event.preventDefault();
        }
    </script>
</body>
</html>
